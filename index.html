<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <!-- header for game-->
    <header>
        <h1>Rock Paper Scissor</h1>
        <div class="popup" onclick="myFunction()">RULES
            <span class="popuptext" id="myPopup">Scissor cut Paper. Rock trump Scissor. Paper cover Rock.</span>
          </div>
    </header>
<!-- game score area-->
    <section class="score">
        <div id="user-place" class="place">User</div>
        <div id="computer-place" class="place">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </section>
    <!-- area for result of the round-->
    <div class="result">
        <p>Make Your Move</p>
    </div>
<!-- game choice area-->
    <section class="choices">
        <figure class="choice" id="rock">
            <img src="assets/images/rock.png" alt="Rock">
        </figure>
        <figure class="choice" id="paper">
            <img src="assets/images/paper.png" alt="Paper">
        </figure>
        <figure class="choice" id="scissor">
            <img src="assets/images/scissor.png" alt="scissor">
        </figure>
    </section>
<!--reset buttom -->
    <section class="resets">
        <button onclick="reset()">Restart</button>
    </section>
<!-- footer and rules-->
    <footer>
            <a href="https://github.com/5undel" target="_blank"><img class="github-link" src="assets/images/github.png" alt="github"></a>
    </footer>
<script src="assets/js/script.js"></script>
</body>
</html>
