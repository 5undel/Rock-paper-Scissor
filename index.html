<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hea, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="Scare">
        <div id="user-place" class="card">User</div>
        <div id="computer-place" class="card">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Scissor cut Paper.Rock trump Scissor.Paper cover Rock</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="assets/images/scissor.png" alt="scissor">
        </div>
    </div>
    

</body>
</html>
